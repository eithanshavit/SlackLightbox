<!DOCTYPE html>

<head>

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

  <!-- Title -->
  <title>SlackLightbox</title>

  <!-- Links -->
  <link rel="stylesheet" href="lib/css/style.css">
  <script type="text/javascript" src="lib/js/main.js"></script>

</head>

<body>

  <div id="wrapper">

    <div id="content-container">
      <div id="lightbox">
      </div>
    </div>

    <div id="search-container">
      <input type="text" id="search-box" size="21" maxlength="120" value="search for images">
      <div id="counter-container"><span id="counter"></span></div>
      <div id="title-container"><span id="title"></span></div>
    </div>

    <div id="status-container">
      <div id="status-loading"><span id="loading">loading</span></div>
    </div>

  </div>

</body>

</html>
